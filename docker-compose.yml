version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pricemap-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pricemap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: .
    container_name: pricemap-server
    command: ./server
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: pricemap
      SERVER_PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./web:/root/web

  scraper:
    build: .
    container_name: pricemap-scraper
    command: ./scraper
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: pricemap
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  scheduler:
    build: .
    container_name: pricemap-scheduler
    command: ./scheduler
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: pricemap
      CRON_SCHEDULE: "0 */6 * * *"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

