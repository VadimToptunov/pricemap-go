apiVersion: v1
kind: Namespace
metadata:
  name: pricemap

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pricemap-config
  namespace: pricemap
data:
  SERVER_PORT: "3000"
  USE_TOR: "true"
  TOR_PROXY_HOST: "tor-service"
  TOR_PROXY_PORT: "9050"
  TOR_CONTROL_PORT: "9051"
  RATE_LIMIT_DELAY: "3"
  MAX_RETRIES: "3"
  RETRY_DELAY: "5"

---
apiVersion: v1
kind: Secret
metadata:
  name: pricemap-db-secret
  namespace: pricemap
type: Opaque
stringData:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_USER: "postgres"
  DB_PASSWORD: "changeme"
  DB_NAME: "pricemap"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: pricemap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: pricemap-db-secret
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pricemap-db-secret
              key: DB_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: pricemap-db-secret
              key: DB_NAME
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: pricemap
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: pricemap
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tor
  namespace: pricemap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tor
  template:
    metadata:
      labels:
        app: tor
    spec:
      containers:
      - name: tor
        image: dperson/torproxy
        ports:
        - containerPort: 9050
          name: socks5
        - containerPort: 9051
          name: control
        env:
        - name: TOR_NewCircuitPeriod
          value: "30"
        - name: TOR_MaxCircuitDirtiness
          value: "60"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: tor-service
  namespace: pricemap
spec:
  selector:
    app: tor
  ports:
  - port: 9050
    targetPort: 9050
    name: socks5
  - port: 9051
    targetPort: 9051
    name: control
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pricemap-server
  namespace: pricemap
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pricemap-server
  template:
    metadata:
      labels:
        app: pricemap-server
    spec:
      containers:
      - name: server
        image: pricemap-go:latest
        imagePullPolicy: IfNotPresent
        command: ["./server"]
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: pricemap-config
        - secretRef:
            name: pricemap-db-secret
        livenessProbe:
          httpGet:
            path: /liveness
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readiness
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: pricemap-server-service
  namespace: pricemap
spec:
  selector:
    app: pricemap-server
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pricemap-scraper
  namespace: pricemap
spec:
  schedule: "0 */6 * * *"  # Every 6 hours
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: scraper
            image: pricemap-go:latest
            imagePullPolicy: IfNotPresent
            command: ["./scraper"]
            envFrom:
            - configMapRef:
                name: pricemap-config
            - secretRef:
                name: pricemap-db-secret
            resources:
              requests:
                memory: "512Mi"
                cpu: "500m"
              limits:
                memory: "1Gi"
                cpu: "1000m"
          restartPolicy: OnFailure

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pricemap-server-hpa
  namespace: pricemap
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pricemap-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

